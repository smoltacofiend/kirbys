<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBlog - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="wrapper">
  <header class="header">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DevBlog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contribute</a>
            </li>
          </ul>
          <button class="btn btn-outline-primary mx-3">Log In</button>
          <!-- modify subscribe button to open modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Register</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Full name">
                    <label for="floatingInput">Full name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button data-bs-dismiss="modal" type="button" class="btn btn-primary">Subscribe</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="main">
    <div class="container">
      <section class="featured-articles">
        <h2 class="mt-4 mb-3">Featured Kirby's</h2>
        <!-- cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card h-100">
              <img id="img1" src="kirby-x-berserk-made-by-v0-lpkd93419ty91.webp" class="card-img-top" alt="Berserk Kirby">
              <div class="card-body">
                <h5 class="card-title">Berserk Kirby</h5>
                <p class="card-text">Source: <a href="https://twitter.com/dsamowen">dsamowen</a></p>
              </div>
              <div class="card-footer">
               
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img id="img2" src="kirbolink.jpg" class="card-img-top" alt="Link Kirby">
              <div class="card-body">
                <h5 class="card-title">Link Kirby</h5>
                <p class="card-text">Source: <a href="https://scontent-dfw5-1.xx.fbcdn.net/v/t1.15752-9/382657371_860383995647953_7832958315494288795_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=ae9488&_nc_ohc=mvExU-FMEy8AX_rcVkt&_nc_ht=scontent-dfw5-1.xx&oh=03_AdRiy3-piSWio8AJgdGn-8BKaDZyIGwxH_a1ABAIcvg6Og&oe=653E9A68">Betty on Tumblr</a></p>
              </div>
              <div class="card-footer">
                
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img id="img3" src="https://images.nintendolife.com/447fc9d1814ca/kirby-x-elden-ring.large.jpg" class="card-img-top" alt="Elden Ring Kirby">
              <div class="card-body">
                <h5 class="card-title">Elden Ring Kirby</h5>
                <p class="card-text">Source: <a href="https://www.nintendolife.com/authors/JimNorman">Jim Norman</a></p>
              </div>
              <div class="card-footer">
                
              </div>
            </div>
          </div>
        </div>
        <!-- include card elements with image, title and text  -->
        <div></div>
        <div></div>
        <div></div>
    </div>
    </section>
  </main>
  <footer>
    <div class="footer__content"> &copy; 2022 DevBlog. All rights reserved. </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
